<div class="history-container">
  <div class="history-panel">
    <div class="header">
      <h2>Calculation History</h2>
      <div class="header-actions">
        <button class="btn btn-clear" (click)="clearHistory()">
          Clear All
        </button>
        <button class="btn btn-back" (click)="goBack()">Calculator</button>
      </div>
    </div>

    @if (history$ | async as history) { @if (history.length > 0) {
    <div class="history-list">
      @for (calc of history; track calc.timestamp) {
      <div class="history-item">
        <div class="calculation">
          <div class="expression">{{ calc.expression }}</div>
          <div class="result">= {{ calc.result }}</div>
        </div>
        <div class="timestamp">{{ calc.timestamp | date : "short" }}</div>
      </div>
      }
    </div>
    } @else {
    <div class="no-history">
      <p>No calculations yet</p>
      <p>Start calculating to see your history here</p>
    </div>
    } }
  </div>
</div>
